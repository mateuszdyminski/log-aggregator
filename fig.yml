nsqlookupd:
  image: quay.io/mateuszdyminski/nsq
  ports:
    - "4160:4160"
    - "4161:4161"
  command: nsqlookupd --broadcast-address=172.17.42.1
nsqd:
  image: quay.io/mateuszdyminski/nsq
  ports:
    - "4150:4150"
    - "4151:4151"
  command: nsqd --broadcast-address=172.17.42.1 --lookupd-tcp-address=172.17.42.1:4160
web1:
  build: web
  ports:
    - "8001:8001"
  environment:
    PORT: "8001"
    NSQD_ADDR: "172.17.42.1:4150"
    HOST: "localhost1"
web2:
  build: web
  ports:
    - "8002:8002"
  environment:
    PORT: "8002"
    NSQD_ADDR: "172.17.42.1:4150"
    HOST: "localhost2"
backend:
  build: backend
  ports:
    - "127.0.0.1:8090:8090"
  environment:
    PORT: "8090"
    NSQ_LOOKUPD: "172.17.42.1:4161"
frontend:
  build: frontend
  ports:
    - "9001:9001"
  environment:
    PORT: "9001"
